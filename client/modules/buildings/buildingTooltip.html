<template>
    <div id="buildingTooltip" class="flex-column">
        <div class="flex-column fullWidth">
            <span>BuildingType: <span data-property="buildingType">?</span></span>
            <span>Level: <span data-property="upgradeLevel">?</span> > <span data-property="targetLevel">?</span></span>
            <span>BuildTimer: <span data-property="buildTimer">?</span></span>
        </div>
        <div class="flex">
            <div class="flex">
                <button class="comfyButton" data-action="upgrade">
                    Upgrade (<span data-property="upgradeAmount"></span>)
                </button>
                <div class="flex-column">
                    <button class="comfyButton" data-action="upgradePlus">+</button>
                    <button class="comfyButton" data-action="upgradeMinus">-</button>
                </div>
            </div>

            <button class="comfyButton" data-action="upgradeAll">Upgrade All</button>
            <button class="comfyButton" data-action="upgradeSameType">Upgrade Same Type</button>
            <button class="comfyButton" data-action="sell">Sell</button>
        </div>
    </div>
</template>
