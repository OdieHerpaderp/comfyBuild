<template id="buildingsFrame">
    <div data-content="content" class="buildingsFrame">
    </div>
</template>

<template id="buildingTooltip">
    <div class="buildingTooltip" class="flex-column">
        <div class="flex-column fullWidth">
            <span>Building type: <span data-content="buildingType">?</span></span>
            <span>Level: <span data-content="upgradeLevel">?</span> > <span data-content="targetLevel">?</span></span>
            <span>Building phase: <span data-content="buildingPhase">?</span></span>
            <span>Workers: <span data-content="workUsage"></span>/<span data-content="workCapacity"></span></span>
            <span>Production level: <span data-content="productionLevel">?</span></span>
            <span>Work remaining: <span data-content="workRemainingDisplay">?</span>/<span
                    data-content="workTotal"></span></span>
            <progress></progress>
            <div class="flex">
                <div class="flex">
                    <button class="comfyButton" data-events="click:upgrade">
                        Upgrade (<span data-content="upgradeAmount"></span>)
                    </button>
                    <div class="flex-column">
                        <button class="comfyButton" data-events="click:upgradePlus">+</button>
                        <button class="comfyButton" data-events="click:upgradeMinus">-</button>
                    </div>
                </div>

                <button class="comfyButton" data-events="click:upgradeAll">Upgrade All</button>
                <button class="comfyButton" data-events="click:upgradeSameType">Upgrade Same Type</button>
                <button class="comfyButton" data-events="click:sell">Sell</button>
            </div>
            <div class="flex fullWidth resourceParent">
                <span class="resourceLabel">Upgrade</span>
                <div class="resourceContent" data-content="currentBuild"></div>
                <span class="resourceLabel">Consumed</span>
                <div class="resourceContent" data-content="currentConsume"></div>
                <span class="resourceLabel">Producing</span>
                <div class="resourceContent" data-content="currentProduce"></div>
                <span class="resourceLabel">Max consume</span>
                <div class="resourceContent" data-content="maxConsume"></div>
                <span class="resourceLabel">Max produce</span>
                <div class="resourceContent" data-content="maxProduce"></div>
            </div>
        </div>

    </div>
</template>

<template id="buildingDataRow">
    <tr data-events="mouseover:mouseover|mouseout:mouseout">
        <td data-content="ageText"></td>
        <td>
            <span data-content="name"></span><br />
            <span data-content="node" class="text-xsmall"></span>
        </td>
        <td style="text-align:right;">
            <div data-content="consume"></div>
        </td>
        <td style="font-size:35px; line-height: 35px; color:lightgray;">></td>
        <td style="text-align:left;">
            <div data-content="produce"></div>
        </td>
        <td>
            <button class="comfyButton" data-events="click:buildClick">Build</button>
        </td>
        <td>
            <div class="flex-center">
                <div data-content="build"></div>
            </div>
        </td>
    </tr>
</template>

<template id="buildingDataList">
    <div class="text-normal building-data-list flex-column fullWidth">
        <div class="flex-column">
            <div class="flex">
                <span>Search: <input type="text" data-content="search"
                        data-events="input:searchInputChanged"></input></span>
                <button class="comfyButton" data-events="click:clearSearch">x</button>
                <label class="toggleButton">
                    <input type="checkbox" data-events="input:agesToggleChanged"></input>
                    <span>Ages</span>
                </label>
            </div>
            <div class="flex hidden" id="ageSelectors" data-list="ageSelectors"></div>
        </div>
        <div class="flex-grow overflow-auto">
            <table>
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Building</th>
                        <th style="text-align:right;">Consume</th>
                        <th>></th>
                        <th style="text-align:left;">Produce</th>
                        <th colspan="2">Build</th>
                    </tr>
                </thead>
                <tbody data-list="buildingDatas"></tbody>
            </table>
        </div>
        <div id="infoField"></div>
    </div>
</template>

<!-- We may want to move this to a generic location at some point... -->
<template id="toggleButton">
    <label class="toggleButton">
        <input type="checkbox"></input>
        <span data-content="text"></span>
    </label>
</template>
