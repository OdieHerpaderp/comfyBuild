<template id="researchList">
    <div data-list="researchEntries" class="researchFrame">

    </div>
</template>

<template id="researchEntry">
    <div class="researchEntry flex">
        <div class="flex-column flex-grow">
            <span data-content="fullName"></span>
            <span data-content="ageText"></span>
            <span data-content="info"></span>
            <span data-content="requiredResearchDisplay"></span>
        </div>
        <button class="comfyButton" data-events="click:tryUnlockResearch">
            Unlock<br />
            (<span data-content="cost"></span> tech)
        </button>
        <div class="unlockedText flex-center"><span>Unlocked!</span></div>
    </div>
</template>

<template id="requiredResearchList">
    <span data-list="requiredResearchEntries"></span>
</template>

<template id="requiredResearchEntry">
    <span data-content="fullName" class="requiredResearchEntry"></span>
</template>
