<template id="shortResource">
    <div class="shortResource">
        <span><span data-content="name"></span>: <span class="monospace" data-content="amount"></span></span>
    </div>
</template>

<template id="shortResourceList">
    <div class="shortResourceList" data-list="resources">
    </div>
</template>

<template id="longResource">
    <tr>
        <td data-content="name"></td>
        <td data-content="amount" class="monospace"></td>
        <td id="changeColor"><span data-content="changePrefix"></span><span data-content="change" data-decimals="1" class="monospace"></span></td>
    </tr>
</template>

<template id="longResourceList">
    <table class="longResourceList" data-list="resources">
    </table>
</template>
